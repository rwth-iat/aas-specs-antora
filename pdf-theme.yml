extends: default-for-print

title-page:
  text_align: left
  title:
    top: 55%
    font_size: 24
    font_color: C6C6C6
    line_height: 0.9
  subtitle:
    font_size: 28
    font_color: FFFFFF
    font_style: Normal
    line_height: 1
  background-image: image:cover.pdf[fit=cover]
 
page:
  layout: portrait
  margin: [0.50in, 0.79in, 0.71in, 0.79in]
  size: A4
  
base:
  text_align: justify
  border_color: EEEEEE
  border_radius: 4
  border_width: 0.5
  font-color: #333333
  font-family: Helvetica
  font-style: Normal
  font-size: 10
  line-height-length: 17
  line-height: $base-line-height-length / $base-font-size
vertical-spacing: $base-line-height-length

heading:
  font-color: #0029CC
  font-size: 14
  line-height: 1.15
  margin-bottom: $vertical-spacing
    
example:
  border_radius: 0
  border_width: 0.75
  border_color: #e5f0f7
  background_color: #e5f0f7
  padding: 12
  
table:
  head:
    font-color: #ffffff
    background-color: #0528cc
